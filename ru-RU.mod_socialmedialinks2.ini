MOD_SOCIALMEDIALINKS2_V1.6="<h1>Social Media Icon Links Extension (S.M.I.L.E.) v1.6</h1><h3>Social Media Links 2(модификация) - v2.0 by leo78</h3>Этот модуль отображает Web 2.0 иконы стиля, которые ссылаются на ваши профили в социальных сетях.<br /><br />Для начала перейдите на параметры модуля и выбрать стиль иконок которые хотите, добавьте URL-адреса ваших профилей социальных сетей. Любые иконки/URL поля, оставленные пустыми просто не будут отображаться. Не забудьте включить HTTP:// во всех URL-адресов.<br /><br /><strong>Если вам понравились бесплатные расширения - <a href='http://www.foto-s.ru/' target='_blank'>сделайте небольшое пожертвование!</a></strong><br /><br style='clear:both' /><img src='../modules/mod_socialmedialinks2/icons/smilebox.jpg' align='left' /><strong>Полезные Ссылки:</strong><ul><li><a href='http://www.foto-s.ru/modul-social-media-icon-links-2.html' target='_blank'>Проверить обновлений</a></li><li><a href='http://joomlaforum.ru/index.php/topic,279032.0.html' target='_blank'>Форум поддержки</a></li><li><a href='https://joomla-support.ru/thread/43118/' target='_blank'>Форум поддержки</a></li><li><a href='http://joomlaforum.ru/index.php/topic,279032.0.html' target='_blank'>Обратитесь за поддержки на E-mail</a></li></ul><br /><br /><br /><b>S.M.I.L.E.</b> module designed for <a target='_blank' href='http://www.joomla.org/'>Joomla!</a>, designed by <a target='_blank' title='Viper Web Solutions' href='http://www.viperwebsites.com/'>Viper Web Solutions</a>, released under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.<br /><br />Copyright &copy; 2008-2010 Viper Web Solutions. All rights reserved.<br />Copyright &copy; 2013 Leonidas, made under license from Creative Commons. All rights reserved.<br /><br /><i>(Last update: Augustus 4th, 2015 - Version 2.4.1)</i>"
